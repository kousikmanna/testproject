<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1"/>
  <title>Philips</title>

 -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/slider.css" id="cssfile">

<!-- <link rel="stylesheet" href="css/product.css"> -->
<script type="text/template" id="prr_modelTemplate">    
    <% for(var i=0; i<length; i++) {%>
      <div class="row rowpad removemargin staff-container">
        <a  class="acolor" href="productdetails.html">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m_p1">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 removepad">
              <img class="img-responsive imgwidth" src="images/<%= resultData.item(i).model_image %>">
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 pl" id="p1">
              <div class="text">
                <p class="font"><%= resultData.item(i).model_name %></p>
              </div>
            </div>
          </div>
        </a>
      </div>
    <% }; %>
</script>
</head>
<body>
  <div class="container m_p c_width">
    <!-- ------header----------- -->

    <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m_p">
        <h3 class="header">Philips Lighting<p class="header1">City Skylines</p>that Shine</h3>   
    </div> --><!------end of first col-lg-12-->

    <!----------slider=---->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m_p">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="img-resonsive i1" src="images/slide1.png">
                    <div class="carousel-caption overlay">
                      <h3 class="header">Philips Lighting<p class="header1">City Skylines</p>that Shine</h3>   

                    </div>
                </div>

                <div class="item">
                    <img class="img-responsive i1" src="images/slide2.png">
                    <div class="carousel-caption">
                      <h3 class="header">Philips Lighting<p class="header1">Optimized</p>Coridor Lighting</h3>   
                    </div>
                </div>
            
                <div class="item">
                    <img class="img-responsive i1" src="images/slide1.png" alt="Flower">
                    <div class="carousel-caption">
                      <h3 class="header">Philips Lighting<p class="header1">City Skylines</p>that Shine</h3>   
                    </div>
                </div>
            </div>
        </div>
    </div><!------end of second col-lg-12-->
</div> 
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.highlight-5.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/plugin/underscore-min.js"></script>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/custom/SQLitePlugin.js"></script>
<script type="text/javascript" src="js/custom/sqLite.js"></script>
<script type="text/javascript" src="js/custom/product.js"></script>
<script>

$(document).ready(function(){
   var height = $(window).height();  //getting windows height
  // alert(height);
   $('#myCarousel').css('height',height+'px');   //and setting height of carousel
});

$(function () {
    // $('#myCarousel').carousel({
    //     interval: 3000
    // });
    $('#myCarousel').on('slid.bs.carousel', function (e) {
        if ($('.carousel-inner .item:last').hasClass('active')) {
            $('#myCarousel').carousel('pause');
            setInterval("$('#myCarousel').carousel();",1000);
             console.log('Before ajax request log');
            $.ajax({
                url:"ajaxproduct.html",
                success: function(data) {
                console.log('data',data);
                // alert(data);
                $('.m_p').empty();
                $("#cssfile").attr('href', 'css/product.css');
                $('.m_p').append(data);
                get_func();
               }
             });
            // .done(function() {
            //     $( this ).addClass( "done" );
            // });
            //window.location.href="product.html";
        }
        if ($('.carousel-inner .item:first').hasClass('active')) {
            $('#myCarousel').carousel('cycle');
        }
    });
});
</script>
</body>
</html>
