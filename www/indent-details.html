<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta charset="utf-8">
    <meta content="width=300, initial-scale=1" name="viewport">
    <meta name="description" content="">
    <title>Bajaj - CTS</title>
    <link href="css/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="icons/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/pdi-style.css" rel="stylesheet">
    <link href="css/breadcrumb.css" rel="stylesheet">
    <link href="css/plugins/datatables/datatables.css" rel="stylesheet">
    <script type="text/javascript" src="cordova.js"></script>
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    .other_defects {
        display: none
    }
    
    #pdi_view {
        display: none
    }
    
    .btn-blue.active,
    .btn-blue:active,
    .btn-white.active,
    .btn-white:active {
        background-color: #2980b9
    }
    
    .page-title .breadcrumb {
        margin-bottom: 0;
        background-color: #e0e7e8
    }
    
    .page-title {
        margin: 2% 0
    }
    
    .page-title h1,
    .circle-tile {
        margin-bottom: 2%!important
    }
    
    .row,
    .portlet {
        margin: 0!important
    }
    
    .name .user_name,
    .navbar-side .side-user .name {
        font-size: 100%!important
    }
    
    .side-user .logout_open {
        font-size: 100%!important;
        width: 100%;
        float: left;
        text-align: center
    }
    
    .indent_but,
    .btn-lr-detail {
        color: blue;
        text-decoration: underline;
        cursor: pointer
    }
    
    #detail-header .btn.btn-default.disabled {
        cursor: not-allowed
    }
    
    .logout-message {
        text-align: left;
        width: 70%;
        margin: 0 auto
    }
    .success_flash_msg {
        width: 92%;
        color: #FFF;
        margin: 0 auto;
        display: none;
        border-radius: 20px;
        text-align: center;
        padding: 5px auto !important;
        background: rgba(0,106,24,0.6);
        margin-bottom: 5px;



    }
    </style>
</head>

<body>
    <div id="wrapper">
        <nav class="navbar-top" role="navigation">
            <!-- begin BRAND HEADING -->
            <div class="navbar-header">
                <a style="color: inherit" class="logout_open supply_logout_user navbar-toggle pull-right" href="#logout" data-toggle="tooltip" data-placement="top" title="" data-popup-ordinal="0" id="open_67031404" data-original-title="Logout">Logout <i class="fa fa-sign-out"></i></a>
                <div class="navbar-brand">
                    <a href="#">
                        <img src="img/Bajaj_Logo.png" class="img-responsive" alt="">
                    </a>
                </div>
            </div>
            <!-- end BRAND HEADING -->
            <div class="nav-top">
                <!-- begin LEFT SIDE WIDGETS -->
                <ul class="nav navbar-left">
                    <li class="tooltip-sidebar-toggle">
                        <a href="#" id="sidebar-toggle" data-toggle="tooltip" data-placement="right" title="Sidebar Toggle">
                            <i class="fa fa-bars"></i>
                        </a>
                    </li>
                    <!-- You may add more widgets here using <li> -->
                </ul>
                <!-- end LEFT SIDE WIDGETS -->
            </div>
            <!-- /.nav-top -->
        </nav>
        <nav class="navbar-side" role="navigation">
            <div class="navbar-collapse sidebar-collapse collapse">
                <ul id="side" class="nav navbar-nav side-nav">
                    <!-- begin SIDE NAV USER PANEL -->
                    <li class="side-user hidden-xs">
                        <img class="img-circle" src="img/profile_img.png">
                        <p class="welcome">
                            <i class="fa fa-key"></i> Logged in as
                        </p>
                        <p class="name tooltip-sidebar-logout" style="text-align: center; margin-left:0px;">
                            <span class="user_name"></span>
                            <a style="color: inherit" class="logout_open supply_logout_user" href="#logout" data-toggle="tooltip" data-placement="top" title="Logout" style="">Logout <i class="fa fa-sign-out"></i></a>
                        </p>
                        <div class="clearfix"></div>
                    </li>
                    <!-- end SIDE NAV USER PANEL -->
                    <!-- end PAGES DROPDOWN -->
                </ul>
                <!-- /.side-nav -->
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <div id="page-wrapper">
            <div class="page-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="page-title">
                            <div id="breadcrumb">
                                <ul class="crumbs">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="yom-section" class="portlet" style="border:0">
                    <div class="row" id="detail-header">
                        <!-- Basic Responsive Table -->
                        <div class="col-lg-8">
                            <div class="page-title">
                                <div style="float:left">
                                    <small id="ind_num">Indent No : <span class="txtIndentNo"></span></small>
                                    <br>
                                    <p class="text-left container_count">No. of Containers : <span class="txtContainerCount"></span></p>
                                </div>
                                <div style="text-align:right;margin-bottom:10px">
                                    <button type="submit" id="submit_indents" class="btn btn-default disabled indent-submit-btn">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="success_flash_msg"></div>
                    <div class="row">
                        <!-- Basic Responsive Table -->
                        <div class="col-lg-8">
                            <div class="portlet portlet-default clearfix">
                                <div class="portlet-heading">
                                    <div class="portlet-title">
                                        <h4>LR Details</h4>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="portlet-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover" id="dataTable">
                                            <thead>
                                                <tr>
                                                    <th>LR Number</th>
                                                    <th>Vehicle Number</th>
                                                    <th>LR Date</th>
                                                </tr>
                                            </thead>
                                            <tbody id="Lrdata"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- /.portlet -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bajaj-footer"></footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/plugins/popupoverlay/jquery.popupoverlay.js"></script>
    <script src="js/plugins/popupoverlay/defaults.js"></script>
    <script src="js/plugins/moment/moment.min.js"></script>
    <div class="lr_details_block"></div>
    <!-- Logout Notification Box -->
    <div id="logout">
        <div class="logout-message">
            <div class="log-body" id="logout-body-img">
                <p>Select "Logout" below if you are ready to end your current session.</p>
                <h4 class="user_name text-center"></h4>
                <br>
            </div>
            <div class="log-btn text-center">
                <ul class="list-inline">
                    <li>
                        <button type="button" id="logout-user" class=" btn btn-green btn logout-window-btns" id="logout-user">Logout</button>
                    </li>
                    <li>
                        <button class="logout_close btn btn-green">Cancel</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/sqLite.js"></script>
    <!-- /#logout -->
    <!-- Logout Notification jQuery -->
    <script src="js/plugins/popupoverlay/logout.js"></script>
    <script src="js/plugins/datatables/jquery.dataTables.js"></script>
    <!-- HISRC Retina Images -->
    <script src="js/plugins/hisrc/hisrc.js"></script>
    <!-- THEME SCRIPTS -->
    <script type="text/javascript" src="js/inc.js"></script>
    <script src="js/flex.js"></script>
    <script src="js/common.js"></script>
    <script src="js/plugins/.js"></script>
    <script src="js/indent-details.js"></script>
    <script type="text/javascript">
    </script>
    <div id="loading">
        <div class="txt"></div>
        <div class="bg"></div>
    </div>
</body>

</html>
